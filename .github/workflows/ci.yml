name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: ğŸ” Validate
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ” Lint Backend
      run: npm run lint:backend

    - name: ğŸ” Lint Frontend
      run: npm run lint:frontend

    - name: ğŸ”„ Type Check Backend
      run: npm --workspace apps/backend run type-check

    - name: ğŸ”„ Type Check Frontend
      run: npm --workspace apps/frontend run type-check

    - name: ğŸ§ª Test
      run: npm test
      
  build:
    name: ğŸ— Build
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: ğŸ— Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸ— Build Frontend
      run: npm run build:frontend

    - name: ğŸ— Build Backend
      run: npm run build:backend