name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    name: 🔎 Validate
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: 🏗 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: 📦 Install Dependencies
      run: npm ci

    - name: 🔍 Lint Backend
      run: npm run lint:backend

    - name: 🔍 Lint Frontend
      run: npm run lint:frontend

    - name: 🔄 Type Check Backend
      run: npm --workspace apps/backend run type-check

    - name: 🔄 Type Check Frontend
      run: npm --workspace apps/frontend run type-check

    - name: 🧪 Test
      run: npm test
      
  build:
    name: 🏗 Build
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 🏗 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: 📦 Install Dependencies
      run: npm ci

    - name: 🏗 Build Frontend
      run: npm run build:frontend

    - name: 🏗 Build Backend
      run: npm run build:backend