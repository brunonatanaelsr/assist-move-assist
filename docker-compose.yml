version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: movemarias_postgres
    environment:
      POSTGRES_DB: movemarias
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 15002031
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: movemarias_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
